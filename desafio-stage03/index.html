<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário para agendar a sua mentoria.</p>
        </header>
        <form>
            <div class="fieldset-wrapper">
                <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>
                    <div class="fieldset-1">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input required type="text" id="event-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-subname">Sobrenome</label>
                            <input required type="text" id="event-subname">
                        </div>
                    </div>
                    <div class="fieldset-2">
                        <div class="input-wrapper">
                            <label for="event-email">Email <span>(digite um email válido)</span></label>
                            <input required type="email" id="event-email">
                            
                        </div>
                        <div class="input-wrapper">
                            <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></label>
                            <input required type="password" id="event-password">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                        <div class="fieldset-2">
                            <div class="input-wrapper">
                                <label for="event-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                                <input type="text" id="event-name">
                            </div>
                        </div>
                </fieldset>

                <fieldset>
                    
                        <div class="agendamento">
                            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                            <h2>PRIMEIRA MENTORIA</h2>
                            
                                <div class="col-3">
                                    <div class="filhas-1">
                                        <div class="input-wrapper">
                                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                            <input type="date" id="event-date">
                                        </div>
                                    </div>
                                    <div class="filhas-2">
                                        <div class="input-wrapper">
                                            <label for="event-time">Das</label>
                                            <input type="time" id="event-time">
                                        </div>
                                        <div class="input-wrapper">
                                            <label for="event-time">Até</label>
                                            <input type="time" id="event-time">
                                        </div>
                                    </div>
                                </div>
                                <h2>SEGUNDA MENTORIA</h2>
                            
                                <div class="col-3">
                                    <div class="filhas-1">
                                        <div class="input-wrapper">
                                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                            <input type="date" id="event-date">
                                        </div>
                                    </div>
                                    <div class="filhas-2">
                                        <div class="input-wrapper">
                                            <label for="event-time">Das</label>
                                            <input type="time" id="event-time">
                                        </div>
                                        <div class="input-wrapper">
                                            <label for="event-time">Até</label>
                                            <input type="time" id="event-time">
                                        </div>
                                    </div>
                                </div>
                        </div>
                </fieldset>
            </div>

        </form>
        <footer>
            <button>Salvar</button>
        </footer>
    </div>
</body>
</html>
